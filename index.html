<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE PLAYLIST PRO</title>
    <style>
        body { background-color: #000; color: #2ecc71; font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        h1 { font-size: 24px; margin-bottom: 25px; letter-spacing: 1px; }
        .card { 
            background: #111; border-radius: 12px; padding: 15px; margin-bottom: 12px; 
            border-left: 5px solid #2ecc71; text-align: left;
        }
        .title { color: white; font-weight: bold; font-size: 16px; margin: 0; }
        .sub { color: #888; font-size: 12px; margin-bottom: 8px; }
        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(90deg) brightness(1.2); }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIBE PLAYLIST PRO ðŸŽ§</h1>

        <div class="card">
            <p class="title">Nature Calm</p><p class="sub">1 min relaxation</p>
            <audio controls preload="auto" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Short Waves</p><p class="sub">45 sec ocean</p>
            <audio controls preload="auto" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Rain Drop</p><p class="sub">1 min soft rain</p>
            <audio controls preload="auto" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Zen Brief</p><p class="sub">1.5 min meditation</p>
            <audio controls preload="auto" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"></audio>
        </div>
    </div>

</body>
</html>
