<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD VIBE PRO</title>
    <style>
        :root { --neon: #39FF14; --bg: #0b0b0b; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 200px; }
        .header { background: rgba(57, 255, 20, 0.1); padding: 20px; text-align: center; border-bottom: 2px solid var(--neon); }
        .search-box { display: flex; gap: 8px; padding: 15px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #444; background: #111; color: #fff; outline: none; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 10px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        
        /* Music Card */
        .music-card { 
            background: #1a1a1a; margin: 10px; padding: 12px; border-radius: 12px; 
            display: flex; align-items: center; gap: 15px; border-left: 4px solid var(--neon);
        }
        .album-art { width: 50px; height: 50px; border-radius: 5px; }
        .info { flex: 1; overflow: hidden; }
        .song-title { display: block; font-weight: bold; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* FIXED PLAYER BAR */
        .player-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: #000; 
            padding: 15px; border-top: 2px solid var(--neon); z-index: 1000; 
        }
        #seekbar { width: 100%; accent-color: var(--neon); margin: 10px 0; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 30px; }
        .ctrl-btn { background: none; border: none; font-size: 25px; color: white; cursor: pointer; }
        #master-play { background: var(--neon); color: #000; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        #yt-wrap { position: absolute; top: -1000px; left: -1000px; opacity: 0; }
    </style>
</head>
<body>

<div class="header"><h1>üé∂ SD VIBE MUSIC</h1></div>

<div class="search-box">
    <input type="text" id="query" placeholder="Search song...">
    <button class="btn-neon" onclick="searchMusic()">Search</button>
</div>

<div id="results"></div>

<div class="player-bar" id="player-ui" style="display:none;">
    <div id="play-title" style="font-size:11px; color:var(--neon); text-align:center; margin-bottom:5px;">Loading...</div>
    <div style="display:flex; justify-content:space-between; font-size:10px; padding:0 10px;">
        <span id="time-curr">0:00</span>
        <span id="time-dur">0:00</span>
    </div>
    <input type="range" id="seekbar" value="0">
    <div class="controls">
        <button class="ctrl-btn" onclick="playPrev()">‚èÆ</button>
        <button class="ctrl-btn" id="master-play" onclick="togglePlay()">‚ñ∂</button>
        <button class="ctrl-btn" onclick="playNext()">‚è≠</button>
    </div>
</div>

<div id="yt-wrap"><div id="player"></div></div>

<script>
    const API_KEY = 'AIzaSyBUk4Xa_ZALVYYfWIkpjoZrdx0lt57Y0Gw'; 
    let player, timer, currentIdx = 0, songs = [];

    // Load API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0', width: '0',
            events: { 
                'onReady': () => console.log("Player Ready"),
                'onStateChange': (e) => {
                    if(e.data == YT.PlayerState.PLAYING) {
                        document.getElementById('master-play').innerText = 'II';
                        startTimer();
                    } else if(e.data == YT.PlayerState.ENDED) {
                        playNext();
                    } else {
                        document.getElementById('master-play').innerText = '‚ñ∂';
                    }
                },
                'onError': (e) => alert("YouTube blocked this song. Try another!")
            }
        });
    }

    async function searchMusic() {
        const q = document.getElementById('query').value || "Top Bollywood Hits 2026";
        const div = document.getElementById('results');
        div.innerHTML = '<p style="text-align:center;">Searching Original Audio...</p>';
        
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(q + " Official Audio")}&type=video&key=${API_KEY}`);
            const data = await res.json();
            songs = data.items;
            div.innerHTML = '';
            songs.forEach((item, i) => {
                div.innerHTML += `
                    <div class="music-card" onclick="playSong(${i})">
                        <img class="album-art" src="${item.snippet.thumbnails.medium.url}">
                        <div class="info">
                            <span class="song-title">${item.snippet.title}</span>
                        </div>
                        <div style="color:var(--neon)">‚ñ∂</div>
                    </div>`;
            });
        } catch(e) { div.innerHTML = '<p>Search Error!</p>'; }
    }

    function playSong(i) {
        currentIdx = i;
        const vidId = songs[i].id.videoId;
        player.loadVideoById(vidId);
        document.getElementById('play-title').innerText = songs[i].snippet.title;
        document.getElementById('player-ui').style.display = 'block';
    }

    function playNext() { if(currentIdx < songs.length-1) playSong(currentIdx+1); }
    function playPrev() { if(currentIdx > 0) playSong(currentIdx-1); }

    function togglePlay() {
        const state = player.getPlayerState();
        if(state == 1) player.pauseVideo(); else player.playVideo();
    }

    function startTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
            const cur = player.getCurrentTime();
            const dur = player.getDuration();
            if(dur > 0) {
                document.getElementById('seekbar').max = dur;
                document.getElementById('seekbar').value = cur;
                document.getElementById('time-curr').innerText = fmt(cur);
                document.getElementById('time-dur').innerText = fmt(dur);
            }
        }, 1000);
    }

    function fmt(s) { const m=Math.floor(s/60); s=Math.floor(s%60); return m+":"+(s<10?'0':'')+s; }
    
    document.getElementById('seekbar').oninput = function() { player.seekTo(this.value, true); };
    
    window.onload = () => { searchMusic(); };
</script>
</body>
</html>
