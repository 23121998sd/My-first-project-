<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SD VIBE PRO</title>
    <style>
        :root { --neon: #39FF14; --bg: #0b0b0b; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 240px; overflow-x: hidden; }
        
        .header { padding: 20px; text-align: center; border-bottom: 2px solid var(--neon); background: rgba(57, 255, 20, 0.05); }
        .search-box { display: flex; gap: 10px; padding: 15px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #1a1a1a; color: white; outline: none; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 10px 18px; border-radius: 25px; font-weight: bold; }

        .song-card { 
            background: #151515; margin: 10px 15px; padding: 12px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; border: 1px solid #222;
        }
        .thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .details { flex: 1; overflow: hidden; }
        .title { display: block; font-weight: bold; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* FLOATING MIDDLE PLAYER UI */
        .player-wrapper {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 10000;
        }
        .player-bar { 
            width: 90%; max-width: 400px; background: rgba(18, 18, 18, 0.95); 
            padding: 20px; border-radius: 30px; border: 2px solid var(--neon);
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        #seekbar { width: 100%; accent-color: var(--neon); height: 6px; margin: 12px 0; cursor: pointer; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 35px; }
        .c-btn { background: none; border: none; font-size: 32px; color: white; cursor: pointer; display: flex; align-items: center; }
        #play-btn { background: var(--neon); color: #000; width: 60px; height: 60px; border-radius: 50%; justify-content: center; font-size: 24px; box-shadow: 0 0 15px var(--neon); }

        #yt-hidden { position: fixed; top: -1000px; left: -1000px; }
    </style>
</head>
<body>

<div class="header"><h1 style="margin:0; font-size:22px; color:var(--neon);">üé∂ SD VIBE PRO</h1></div>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Singer or Song Name...">
    <button class="btn-neon" onclick="getMusic()">SEARCH</button>
</div>

<div id="songList"></div>

<div class="player-wrapper" id="ui-wrap" style="display:none;">
    <div class="player-bar">
        <div id="songTitle" style="font-size:12px; color:var(--neon); text-align:center; margin-bottom:8px; font-weight:bold; white-space:nowrap; overflow:hidden;">Select a Vibe</div>
        <div style="display:flex; justify-content:space-between; font-size:10px; opacity:0.8;">
            <span id="time-curr">0:00</span>
            <span id="time-dur">0:00</span>
        </div>
        <input type="range" id="seekbar" value="0" min="0">
        <div class="controls">
            <button class="c-btn" onclick="prevSong()">‚èÆ</button>
            <button class="c-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
            <button class="c-btn" onclick="nextSong()">‚è≠</button>
        </div>
    </div>
</div>

<div id="yt-hidden"><div id="mainPlayer"></div></div>

<script>
    const API_KEY = 'AIzaSyBUk4Xa_ZALVYYfWIkpjoZrdx0lt57Y0Gw'; 
    let player, timer, currentIdx = 0, songs = [];

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('mainPlayer', {
            height: '1', width: '1',
            playerVars: { 'autoplay': 1, 'playsinline': 1, 'controls': 0 },
            events: {
                'onStateChange': (e) => {
                    if(e.data == 1) { document.getElementById('play-btn').innerText = 'II'; startTimer(); }
                    else { document.getElementById('play-btn').innerText = '‚ñ∂'; }
                    if(e.data == 0) nextSong();
                }
            }
        });
    }

    async function getMusic() {
        const query = document.getElementById('searchInput').value || "New Hindi Songs";
        const div = document.getElementById('songList');
        div.innerHTML = '<p style="text-align:center;">Vibing...</p>';
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(query + " Official Audio")}&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            songs = data.items;
            div.innerHTML = '';
            songs.forEach((item, i) => {
                div.innerHTML += `
                    <div class="song-card" onclick="playSong(${i})">
                        <img class="thumb" src="${item.snippet.thumbnails.medium.url}">
                        <div class="details"><span class="title">${item.snippet.title}</span></div>
                        <div style="color:var(--neon)">‚ñ∂</div>
                    </div>`;
            });
        } catch(e) { div.innerHTML = '<p>Error loading hits!</p>'; }
    }

    function playSong(i) {
        currentIdx = i;
        player.loadVideoById(songs[i].id.videoId);
        document.getElementById('songTitle').innerText = songs[i].snippet.title;
        document.getElementById('ui-wrap').style.display = 'flex';
        player.playVideo();
    }

    function togglePlay() {
        const state = player.getPlayerState();
        if(state == 1) player.pauseVideo(); else player.playVideo();
    }

    function nextSong() { if(currentIdx < songs.length-1) playSong(currentIdx+1); }
    function prevSong() { if(currentIdx > 0) playSong(currentIdx-1); }

    function startTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
            const cur = player.getCurrentTime();
            const dur = player.getDuration();
            if(dur > 0) {
                const bar = document.getElementById('seekbar');
                bar.max = dur;
                bar.value = cur;
                document.getElementById('time-curr').innerText = fmt(cur);
                document.getElementById('time-dur').innerText = fmt(dur);
            }
        }, 1000);
    }

    function fmt(s) { const m=Math.floor(s/60); s=Math.floor(s%60); return m+":"+(s<10?'0':'')+s; }
    document.getElementById('seekbar').oninput = function() { player.seekTo(this.value, true); };
    window.onload = () => getMusic();
</script>
</body>
</html>
