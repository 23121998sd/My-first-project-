<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD VIBE PRO</title>
    <style>
        :root { --neon: #39FF14; --bg: #000; --card: #121212; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        .header { background: linear-gradient(180deg, #1db954, #000); padding: 40px 20px; border-radius: 20px; border-bottom: 2px solid var(--neon); margin-bottom: 25px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 15px; border-radius: 30px; border: 1px solid var(--neon); background: #111; color: white; outline: none; }
        .btn { background: var(--neon); color: black; border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; }
        .song-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid var(--neon); text-align: left; }
        iframe { width: 100%; height: 90px; border-radius: 12px; border: none; margin: 10px 0; }
        .share-btn { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸŽ¶ SD VIBE PRO</h1>
    <p>Premium Music Vibes</p>
</div>

<div class="search-box">
    <input type="text" id="query" placeholder="Search any song...">
    <button class="btn" onclick="searchMusic()">Search</button>
</div>

<div id="results"></div>

<script>
    // Aapki Working API Key
    const API_KEY = 'AIzaSyCZntodiAxzGvzkxTQPWo1Wkl7WQgAX2U'; 

    // Page khulte hi ye function chalega
    window.onload = function() {
        searchMusic("Arijit Singh Bengali Trending Songs");
    };

    async function searchMusic(customQuery = null) {
        const query = customQuery || document.getElementById('query').value;
        const div = document.getElementById('results');
        
        // Loader dikhayega
        div.innerHTML = '<p>Loading Bengali Hits... ðŸŽµ</p>';
        
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if(data.items && data.items.length > 0) {
                div.innerHTML = '';
                data.items.forEach(item => {
                    const id = item.id.videoId;
                    const title = item.snippet.title;
                    div.innerHTML += `
                        <div class="song-card">
                            <strong style="display:block; margin-bottom:5px;">${title}</strong>
                            <iframe src="https://www.youtube.com/embed/${id}?autoplay=0"></iframe>
                            <button class="share-btn" onclick="share('${title.replace(/'/g, "")}', '${id}')">ðŸ“¤ SHARE</button>
                        </div>`;
                });
            } else {
                div.innerHTML = '<p>No songs found. Try searching something else!</p>';
            }
        } catch(e) { 
            div.innerHTML = '<p style="color:red;">Error fetching songs!</p>'; 
        }
    }

    function share(title, id) {
        const link = "https://youtu.be/" + id;
        if(navigator.share) navigator.share({title, url: link});
        else alert("Link: " + link);
    }
</script>
</body>
</html>
