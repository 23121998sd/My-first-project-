<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE PLAYLIST PRO</title>
    <style>
        body { background-color: #000; color: #2ecc71; font-family: sans-serif; text-align: center; padding: 20px; }
        h1 { font-size: 24px; margin-bottom: 30px; letter-spacing: 1px; }
        .playlist { max-width: 400px; margin: auto; }
        .card { 
            background: #111; border-radius: 15px; padding: 20px; margin-bottom: 15px; 
            text-align: left; border: 1px solid #222;
        }
        .title { color: white; font-weight: bold; font-size: 18px; margin: 0; }
        .sub { color: #888; font-size: 14px; margin-bottom: 10px; }
        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(90deg); }
    </style>
</head>
<body>

    <h1>VIBE PLAYLIST PRO</h1>

    <div class="playlist">
        <div class="card">
            <p class="title">Deep Forest</p>
            <p class="sub">Nature Sound</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Ocean Waves</p>
            <p class="sub">Peaceful Water</p>
            <audio controls src="https://assets.mixkit.co/music/preview/mixkit-crashing-waves-731.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Rainy Night</p>
            <p class="sub">Soft Rain</p>
            <audio controls src="https://assets.mixkit.co/music/preview/mixkit-soft-rain-ambient-702.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Zen Meditation</p>
            <p class="sub">Yoga & Peace</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>
        </div>
    </div>

</body>
</html>
