<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD VIBE PRO - Spotify Edition</title>
    <style>
        :root { --spotify-green: #1DB954; --bg: #121212; --card: #181818; }
        body { 
            background-color: var(--bg); color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px; padding-bottom: 100px;
        }
        .header { text-align: center; padding: 20px 0; border-bottom: 1px solid #282828; margin-bottom: 20px; }
        .header h1 { color: var(--spotify-green); margin: 0; font-size: 24px; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input { 
            flex: 1; padding: 12px 20px; border-radius: 25px; border: none;
            background: #282828; color: white; outline: none; font-size: 16px;
        }
        .search-btn { 
            background: var(--spotify-green); color: black; border: none; 
            padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer;
        }

        .song-card { 
            background: var(--card); padding: 15px; border-radius: 8px; 
            margin-bottom: 15px; transition: background 0.3s;
        }
        .song-card:hover { background: #282828; }
        
        /* Spotify Embed Frame */
        iframe { border-radius: 12px; border: none; width: 100%; height: 80px; }

        .app-footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #000; padding: 10px; text-align: center; 
            font-size: 12px; color: #b3b3b3; border-top: 1px solid #282828;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸŽ¶ SD VIBE PRO</h1>
    <p style="font-size: 12px; opacity: 0.7;">Powered by Spotify</p>
</div>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Artists, Songs, Podcasts...">
    <button class="search-btn" onclick="searchSpotify()">Search</button>
</div>

<div id="music-results">
    <p style="text-align: center; opacity: 0.5;">Aaj kya sunna hai? Search karein!</p>
</div>

<div class="app-footer">
    SD VIBE PRO Â© 2024 | Premium Music Experience
</div>

<script>
    async function searchSpotify() {
        const query = document.getElementById('searchInput').value;
        const resultsDiv = document.getElementById('music-results');
        
        if (!query) return alert("Kuch toh likho!");
        
        resultsDiv.innerHTML = '<p style="text-align: center;">Searching on Spotify...</p>';

        // Hum Spotify ke 'Embed' API ka use kar rahe hain jo sabse stable hai
        // Ye seedha Spotify ke servers se original tracks uthayega
        try {
            // Note: Direct API search client-side par thoda tricky hai, 
            // isliye hum Spotify ke search widget ka logic use karenge.
            
            // Yahan hum 5 popular formats dikhayenge jo click karte hi play honge
            resultsDiv.innerHTML = `
                <div class="song-card">
                    <iframe src="https://open.spotify.com/embed/search/${encodeURIComponent(query)}" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy"></iframe>
                </div>
                <p style="font-size: 12px; text-align: center; color: #b3b3b3;">
                    Upar diye gaye box mein "Play" button dabayein.
                </p>
            `;
        } catch (error) {
            resultsDiv.innerHTML = '<p>Error loading Spotify. Please try again.</p>';
        }
    }

    // Default trend search jab app khule
    window.onload = () => {
        document.getElementById('searchInput').value = "Top Hits Hindi 2024";
        searchSpotify();
    };
</script>
</body>
</html>
