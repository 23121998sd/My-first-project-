<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE PLAYLIST PRO</title>
    <style>
        body { background-color: #000; color: #2ecc71; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        h1 { font-size: 28px; margin-bottom: 20px; text-shadow: 2px 2px #004d00; }
        .card { 
            background: #111; border-radius: 15px; padding: 15px; margin-bottom: 15px; 
            border-left: 5px solid #2ecc71; text-align: left; box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .title { color: white; font-weight: bold; font-size: 18px; margin: 0; }
        .sub { color: #888; font-size: 13px; margin-bottom: 10px; }
        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(90deg) brightness(1.5); }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIBE PLAYLIST PRO ðŸŽ§</h1>

        <div class="card">
            <p class="title">Deep Forest</p><p class="sub">Nature Sound</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Ocean Waves</p><p class="sub">Peaceful Water</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Rainy Night</p><p class="sub">Soft Rain Ambient</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Summer Birds</p><p class="sub">Morning Vibe</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Zen Meditation</p><p class="sub">Yoga & Peace</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
        </div>

        <div class="card">
            <p class="title">Night Chill</p><p class="sub">Lofi Instrumental</p>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
        </div>
    </div>

</body>
</html>
